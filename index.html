<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Painel de Satisfa√ß√£o - DIRECT INTERNET</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        /* -------------------------------------------------------
        | CONFIGURA√á√ïES GLOBAIS |
        ------------------------------------------------------- */
        :root {
            --bg-dark: #000000;
            --panel-bg: #0d0d0d;
            --primary-green: #39ff14; /* Verde Neon */
            --secondary-green: #008000; /* Verde mais escuro para bordas */
            --negative-red: #ff3333;
            --percent-yellow: #FFFF00; /* Amarelo para destaque de percentual */
            --text-light: #e0e0f0; /* Cinza claro para texto geral */
            --border-glow: rgba(57, 255, 20, 0.4); /* Brilho da borda */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            overflow: hidden; 
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='300' height='300'><filter id='noise'><feTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/></filter><rect width='100%' height='100%' filter='url(%23noise)' opacity='0.08'/></svg>");
        }

        /* -------------------------------------------------------
        | CONTAINER PRINCIPAL |
        ------------------------------------------------------- */
        .main-panel-container {
            width: 95%;
            max-width: 1700px;
            height: 95%;
            background-color: var(--panel-bg);
            border: 1px solid var(--secondary-green);
            box-shadow: 0 0 25px var(--border-glow);
            border-radius: 10px;
            padding: 25px;
            display: flex;
            flex-direction: column;
        }

        /* -------------------------------------------------------
        | CABE√áALHO |
        ------------------------------------------------------- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(57, 255, 20, 0.2);
        }

        .logo-container {
            height: 60px;
            display: flex;
            align-items: center;
        }
        .logo-container img {
            max-height: 100%;
            width: auto;
            filter: brightness(0) invert(1) drop-shadow(0 0 8px rgba(255, 255, 255, 0.7));
        }

        .header-status {
            color: var(--primary-green);
            font-size: 1.1em;
            letter-spacing: 1px;
        }

        /* -------------------------------------------------------
        | CONTE√öDO PRINCIPAL (Mascote + Data Feed) |
        ------------------------------------------------------- */
        .content-area {
            flex-grow: 1;
            display: flex;
            gap: 40px;
            /* Altura base flex√≠vel para o mascote se adaptar */
            min-height: calc(100% - 120px); 
        }

        /* -------------------------------------------------------
        | PAINEL LATERAL (Mascote) - ALTURA AJUSTADA |
        ------------------------------------------------------- */
        .system-status-panel {
            width: 250px;
            /* AJUSTE: Altura m√≠nima para o mascote + texto + total de tickets */
            height: 380px; 
            flex-shrink: 0;
            padding: 20px;
            border: 1px solid var(--primary-green);
            background-color: #1a1a1a;
            box-shadow: 0 0 12px var(--border-glow);
            text-align: center;
            font-size: 1em;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            border-radius: 8px;
            /* AJUSTE: Remove o flex-grow para n√£o esticar */
            flex-grow: 0;
        }
        
        .mascote-placeholder {
            width: 100px; /* AJUSTE: Mascote ligeiramente menor */
            height: 100px;
            margin-bottom: 15px;
        }
        .mascote-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .system-label {
            font-size: 1.05em;
            color: var(--primary-green);
            text-transform: uppercase;
            margin-top: 10px;
            letter-spacing: 1.2px;
        }

        .data-stream {
            width: 2px;
            height: 35px;
            background-color: var(--primary-green);
            margin: 12px 0;
            box-shadow: 0 0 6px var(--primary-green);
        }

        /* -------------------------------------------------------
        | √ÅREA DE DADOS PRINCIPAL |
        ------------------------------------------------------- */
        .data-feed-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .data-feed-area h2 {
            font-size: 2.8em;
            font-weight: 700;
            margin-top: 0;
            margin-bottom: 30px;
            color: var(--primary-green);
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(57, 255, 20, 0.7);
            letter-spacing: 2.5px;
            text-align: center;
        }

        /* -------------------------------------------------------
        | √ÅREA DE COMENT√ÅRIOS (CARROSSEL) |
        ------------------------------------------------------- */
        .comment-carousel-wrapper {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 120px;
            padding: 0 20px;
        }

        .comment-title {
            font-size: 26px;
            margin-bottom: 20px;
            color: var(--primary-green);
            text-shadow: 0 0 12px var(--primary-green);
            text-align: center;
            width: 100%;
        }

        #comment-carousel {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 250px;
            position: relative;
        }

        .comment-box {
            width: 90%;
            max-width: 800px;
            padding: 30px;
            border-radius: 15px;
            background: rgba(0,0,0,0.4);
            border: 1px solid rgba(57, 255, 20, 0.4);
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.3);
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            font-size: 1.3em;
            position: absolute;
        }
        
        .comment-text {
            display: block;
            margin-bottom: 10px;
        }

        .comment-author {
            display: block;
            font-size: 0.8em;
            color: var(--primary-green);
            margin-top: 15px;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .comment-box.positive { border-left: 5px solid var(--primary-green); }
        .comment-box.negative { border-left: 5px solid var(--negative-red); }
        .comment-box.neutral { border-left: 5px solid var(--percent-yellow); }

        /* -------------------------------------------------------
        | √ÅREA DE M√âTRICAS (PERCENTUAL) |
        ------------------------------------------------------- */
        .metrics-area {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 10;
        }

        .percentage-box {
            border: 1px solid var(--primary-green);
            padding: 20px 30px; 
            width: 250px; 
            text-align: center;
            background-color: rgba(0,0,0,0.7);
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.5);
            border-radius: 10px;
        }

        .percentage-value {
            font-size: 2.2em;
            font-weight: 700;
            color: var(--percent-yellow);
            text-shadow: 0 0 10px rgba(255, 255, 0, 0.8);
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 0, 0.3);
            padding-bottom: 5px;
        }

        .percentage-detail {
            font-size: 0.9em;
            line-height: 1.6;
            text-align: left;
        }
        .detail-line {
            display: flex;
            justify-content: space-between;
        }

        /* -------------------------------------------------------
        | BREAKPOINTS (Responsividade B√°sica) |
        ------------------------------------------------------- */
        @media (max-width: 1200px) {
            .system-status-panel { height: 350px; } 
        }

        @media (max-width: 768px) {
            .content-area { flex-direction: column; gap: 20px; }
            .system-status-panel { height: auto; flex-direction: row; justify-content: flex-start; align-items: center; }
            .system-status-panel .mascote-placeholder { margin-right: 20px; margin-bottom: 0; }
            .metrics-area { position: static; margin-top: 30px; display: flex; justify-content: center; }
            .comment-carousel-wrapper { margin-bottom: 30px; }
        }
    </style>
</head>

<body>

    <div class="main-panel-container">

        <div class="header">
            <div class="logo-container">
                <img src="logo.png" alt="Logotipo da Empresa DIRECT INTERNET">
            </div>
            <div class="header-status">[STATUS: FEED DE DADOS ATIVO]</div>
        </div>

        <div class="content-area">
            
            <div class="system-status-panel">
                <div class="mascote-placeholder">
                    <img src="mascote.png" alt="Mascote Analista de Dados">
                </div>
                <span class="system-label">ANALISTA DE DADOS V.2.1</span>
                <div class="data-stream"></div>
                <div>TOTAL DE TICKETS ANALISADOS: <span id="total-comments">0</span></div>
            </div>

            <div class="data-feed-area">
                <h2>SATISFA√á√ÉO DO M√äS</h2>

                <div class="comment-carousel-wrapper">
                    <div class="comment-title">Coment√°rios de Satisfa√ß√£o de Ticket Mensal:</div>
                    <div id="comment-carousel">
                        </div>
                </div>

                <div class="metrics-area">
                    <div class="percentage-box">
                        <div class="percentage-value" id="positive-percentage">--%</div>
                        
                        <div class="percentage-detail">
                            <div class="detail-line" style="color: var(--primary-green);">
                                <span>SATISFA√á√ÉO (POS.):</span>
                                <span id="positive-count">0</span>
                            </div>
                            <div class="detail-line" style="color: var(--negative-red);">
                                <span>INSATISFA√á√ÉO (NEG.):</span>
                                <span id="negative-count">0</span>
                            </div>
                            <div class="detail-line" style="color: var(--percent-yellow);">
                                <span>NEUTROS:</span>
                                <span id="neutral-count">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        const comments = [
            "2 dias sem Net e vou esperar mais um ‚òπÔ∏èisso que pago antes do praso",
            "A empresa n√£o tem um sistema r√°pido e eficiente na hora de dar suporte aos clientes! Toda vez que entro...",
            "Agendamento com o t√©cnico que com a gra√ßa de Deus resolver√° üôèüôå",
            "Agendamos uma visita t√©cnica",
            "Aguardando t√©cnico, estamos dois dias sem internet...",
            "Amo os servi√ßos,e os atendentes s√£o os melhores...",
            "Ap√≥s o contato inicial, o retorno demorou mais de 40 minutos...",
            "Atenciosa e resolveu o problema com paci√™ncia",
            "Atendente muito atenciosa... parab√©ns",
            "Atendente super r√°pida! Excelente atendimento.",
            "Atendimento da atende ok nota 10...",
            "Atendimento da Vit√≥ria muito prestativo.",
            "Atendimento r√°pido e eficiente üëèüëè",
            "Atendimento super atencioso, teria cancelado sem ele",
            "Atendimento super r√°pido, parab√©ns.",
            "Atendimento horr√≠vel, demora horas...",
            "Atendimento √≥timo. Sara atendeu e habilitou meu sinal",
            "Demora no retorno. Problema n√£o resolvido.",
            "Demora pra ser atendido...",
            "Demorou pra responder, mas resolveu.",
            "Retorno muito demorado no WhatsApp.",
            "Sem internet desde sexta... t√©cnico veio e resolveu!",
            "Aguardando visita do t√©cnico h√° quase uma semana...",
            "Excelente atendimento, muito r√°pido.",
            "Excelente profissional remoto!",
            "Fiquei muito contente, problema resolvido.",
            "Fiquei sem internet no √∫nico dia que poderia usar.",
            "Fui bem atendido, demonstrou empatia.",
            "Fui muito bem atendida.",
            "Funcionou e depois voltou a travar...",
            "Gostaria de registrar reconhecimento √† Maria...",
            "Gostei do atendimento mas respostas lentas",
            "Gostei muito, r√°pido e resolveu.",
            "Atendimento r√°pido pela Vit√≥ria, excelente.",
            "Mo√ßa resolveu o problema e foi solicita.",
            "Muito boa",
            "Muito boa satisfat√≥ria",
            "Muito bom",
            "Muito bom problema resolvido",
            "Muito demorado pra atender no WhatsApp",
            "N√£o consegui mas atendente foi gentil",
            "N√£o resolveu muita coisa, atendimento muito lerdo",
            "Ningu√©m responde e telefone ocupado",
            "Internet oscilando o dia todo",
            "N√£o estou satisfeito, wi-fi vive caindo",
            "N√£o precisou, Internet voltou",
            "Atendente foi √≥timo, mas problema externo",
            "Atendente foi muito grosso",
            "Atendimento bom por√©m demora muito pra iniciar",
            "Perfeito, resolvido r√°pido",
            "Problema resolvido, t√©cnico competente",
            "P√©ssimo, demora muito pra atender",
            "Internet vive caindo, j√° foi melhor",
            "Resolvido muito r√°pido, satisfeito",
            "Muito eficientes",
            "Sem possibilidade de agendar hor√°rio exato...",
            "Trocaram modem e internet n√£o funciona depois...",
            "Uma porcaria, demora demais pra responder",
            "√ìtimo atendimento, visita r√°pida e eficiente"
        ];

        const positiveKeywords = ["√≥timo", "excelente", "r√°pido", "resolveu", "atenciosa", "atencioso", "parab√©ns", "eficiente", "nota 10", "prestativo", "bom", "perfeito", "competente", "satisfeito", "gentil", "empati", "solicita", "melhores"];
        const negativeKeywords = ["demora", "demorado", "lento", "sem net", "caindo", "n√£o resolveu", "horr√≠vel", "grosso", "lerdo", "p√©ssimo", "insatisf", "oscilando", "travando", "porcaria", "cancelado", "problema n√£o resolvido", "ocupado"];

        let analysisResults = [];
        let positiveCount = 0;
        let negativeCount = 0;
        let neutralCount = 0;
        const totalComments = comments.length;
        let currentIndex = 0;
        const carouselInterval = 5000;

        function analyzeSentiment(comment) {
            const lowerComment = comment.toLowerCase();
            let score = 0;
            positiveKeywords.forEach(keyword => { if (lowerComment.includes(keyword)) score += 1; });
            negativeKeywords.forEach(keyword => { if (lowerComment.includes(keyword)) score -= 1; });
            if (score > 0) return 'positive';
            if (score < 0) return 'negative';
            return 'neutral';
        }

        function prepareData() {
            comments.forEach((comment, index) => {
                const sentiment = analyzeSentiment(comment);
                analysisResults.push({
                    text: comment,
                    sentiment: sentiment,
                    author: `CLIENTE #${index + 1}`,
                    classification: sentiment === 'positive' ? 'POSITIVO' : (sentiment === 'negative' ? 'NEGATIVO' : 'NEUTRO')
                });

                if (sentiment === 'positive') positiveCount++;
                else if (sentiment === 'negative') negativeCount++;
                else neutralCount++;
            });
            updateMetrics();
        }

        function updateMetrics() {
            const positivePercentage = (positiveCount / totalComments) * 100;

            document.getElementById('total-comments').textContent = totalComments;
            document.getElementById('positive-count').textContent = positiveCount;
            document.getElementById('negative-count').textContent = negativeCount;
            document.getElementById('neutral-count').textContent = neutralCount;

            const percentageValueElement = document.getElementById('positive-percentage');
            percentageValueElement.textContent = `${positivePercentage.toFixed(1)}%`;
        }

        function showNextComment() {
            if (analysisResults.length === 0) return;

            const data = analysisResults[currentIndex];
            const carousel = document.getElementById('comment-carousel');
            
            const currentComment = carousel.querySelector('.comment-box');
            if (currentComment) {
                currentComment.style.opacity = 0;
            }
            
            const commentDiv = document.createElement('div');
            commentDiv.className = `comment-box ${data.sentiment}`;
            commentDiv.innerHTML = `
                <span class="comment-text">${data.text}</span>
                <span class="comment-author">POR: ${data.author} | CLASSIFICA√á√ÉO: ${data.classification}</span>
            `;

            setTimeout(() => {
                carousel.innerHTML = '';
                carousel.appendChild(commentDiv);
                
                setTimeout(() => {
                    commentDiv.style.opacity = 1;
                }, 10);
            }, 300);
            
            currentIndex = (currentIndex + 1) % totalComments;
        }

        document.addEventListener('DOMContentLoaded', () => {
            prepareData();
            showNextComment(); 
            setInterval(showNextComment, carouselInterval); 
        });

    </script>
</body>
</html>
